<div class="centered-content">
  <div class="modal-box has-background-light">
    <h1 class="title is-4">
      Create a new list
    </h1>

    <input
      #listTitleInput
      class="input"
      type="text"
      placeholder="Enter list name..."
    >

    <div class="buttons is-right">
      <button class="button" routerLink="/">
        Cancel
      </button>
      <button
        class="button is-primary has-text-white"
        (click)="createList(listTitleInput.value)"
      >
        Create
      </button>
    </div>
  </div>
</div>
