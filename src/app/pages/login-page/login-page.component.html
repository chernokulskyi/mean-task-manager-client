<div class="centered-content">
  <div class="white-box has-background-light">
    <h1 class="title is-4">
      Login
    </h1>

    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput class="input" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #passwordInput class="input" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field login">
      <p class="control">
        <button
          class="button is-success"
          (click)="onLoginClicked(emailInput.value, passwordInput.value)"
        >
          Login
        </button>
      </p>
    </div>
    <br>
    <div class="signup-now">
      <p>Not got an account? <a routerLink="/signup">Sign up</a> now!</p>
    </div>
  </div>
</div>
